                <p>不得不说git是一个很方便便捷的版本库管理工具。因为某仓库非纯版本仓库， 需要更新时修改及时在当前的文件中反应出来。故加个 更新钩子 存放于 hooks目录中，名称为 post-receive
<pre></code>
    #!/bin/bash
    unset GIT_DIR;
    cd ..;
    git reset --hard; 
</code></pre></p>
